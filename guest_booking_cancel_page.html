<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap 5.2 CSS -->
    <link rel="stylesheet" href="component/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- google noto TC font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/bs_custom.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>取消訂位成功頁</title>
  </head>
  <body>
    <div class="desktop-width">
      <!-- logo img -->
      <div class="container-fluid">
        <div class="row d-flex justify-content-center my-3">
          <div class="col-12 mb-3">
            <div class="d-flex logo-area">
              <img src="img/100x100.png" class="img-fluid mx-auto d-block h-100" alt="logo" />
            </div>
          </div>
          <div class="col-12 text-center">
            <div class="store-notice color-grey2 tx-size18">王先生你好</div>
            <div class="store-notice color-grey2 tx-size18 mb-3">你的座位已取消</div>
            <div class="store-notice color-grey2 tx-size18">希望很快能再為您服務</div>
          </div>
        </div>
      </div>
      <!-- /#logo img -->
      <!--service title  -->
      <div class="container-fluid">
        <div class="row mb-3">
          <div class="service-title lh-lg h-30px">訂位資訊</div>
        </div>
      </div>
      <!--/#service title  -->
      <!-- form -->
      <div class="container-fluid">
        <div class="row mb-2">
          <label class="col-3 col-md-auto col-form-label">預定日期</label>
          <div class="col d-flex align-items-center p-0">
            <h5 class="m-0">2022/08/08 18:30</h5>
          </div>
        </div>
        <div class="row mb-2">
          <label class="col-3 col-md-auto col-form-label">預定人數</label>
          <div class="col d-flex align-items-center p-0">
            <h5 class="m-0">6大2小</h5>
          </div>
        </div>
        <div class="row mb-2">
          <label class="col-3 col-md-auto col-form-label">備註</label>
          <div class="col d-flex align-items-center p-0">
            <h5 class="m-0">盡量靠窗</h5>
          </div>
        </div>
        <div class="row my-5">
          <div class="d-grid gap-2 col col-md-8 mx-auto">
            <button
              class="btn btn-lg btn-primary color-white"
              type="button"
              onclick="location.href='./guest_booking_page.html'"
            >
              重新訂位
            </button>
          </div>
        </div>
      </div>
      <!-- /#form -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap 5.2 JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="component/%40popperjs/core/dist/umd/popper.js"></script>
    <script src="component/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
