<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- jquery css -->
  <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.css" />
  <link rel="stylesheet" href="node_modules/jq.schedule/dist/css/style.css" />
  <!-- Bootstrap 5.2 CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <!-- google noto TC font -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <!-- custom CSS -->
  <link rel="stylesheet" href="css/bs_custom.css" />
  <link rel="stylesheet" href="css/main.css" />
  <title>忘記密碼頁</title>
  <body>
    <!-- container -->
    <div class="login-bg-color">
      <div
        class="container-fluid d-flex flex-column justify-content-center align-items-center h-100"
      >
        <div class="login-input-block p-sm-4 p-4 mb-3">
          <div class="login-title m-2 my-5 text-center">
            <h5 class="ft-main-color fw-normal">專加訂位系統</h5>
            <p class="ft-main-color fw-normal">找回密碼</p>
          </div>
          <div class="login-input m-2 my-5">
            <input
              class="form-control form-control h-45px mb-3"
              type="mail"
              placeholder="請輸入Email"
            />

            <div class="input-group mb-3">
              <input
                class="form-control form-control h-45px"
                type="text"
                placeholder="請輸入驗證碼"
              />
              <button class="btn btn-outline-secondary" type="button">驗證碼</button>
            </div>
          </div>

          <div class="login-btn m-2 mt-5 mb-5">
            <button type="button" class="btn btn-primary btn-lg main-color color-white w-100">
              找回密碼
            </button>
          </div>

          <div class="login-title mt-2 text-center">
            <span class="color-grey2 fw-normal tx-size14">2022 prox Co., LTD.</span>
          </div>
        </div>
        <div class="version text-center">
          <p class="ft-grey1">V0.0.0.1</p>
        </div>
      </div>
    </div>
    <!-- /#container -->
  </body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap 5.2 JS -->
  <!-- jQuery -->
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <!-- jQuery UI -->
  <script src="node_modules/jquery-ui-dist/jquery-ui.js"></script>
  <!-- Bootstrap  -->
  <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
