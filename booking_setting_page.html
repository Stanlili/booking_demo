    <script>
      function theDriver() {
        const driver = new Driver({
          prevBtnText: '上一步',
          nextBtnText: '下一步',
          doneBtnText: '完成',
          closeBtnText: '關閉',
          allowClose: false,
          //showButtons: false,
          animate: true,
          opacity: 0.75,
        });

        const steps = [
          {
            element: '#twoStep',
            popover: {
              title: '<em>準備作基本資料設定</em>',
              description: '進入<strong>訂位網頁設定分頁</strong>',
            },
            onNext: (ele) => {
              $('a[data-bs-target="#pills-profile"]').tab('show');
            },
          },
          {
            element: '#threeStep',
            popover: {
              title: '<em>基本資料設定</em>',
              description: '填寫<strong>店家名稱</strong>',
            },
          },
          {
            element: '#fourStep',
            popover: {
              title: '<em>基本資料設定</em>',
              description: '填寫<strong>餐廳地址</strong>',
            },
          },
          {
            element: '#fiveStep',
            popover: {
              title: '<em>基本資料設定</em>',
              description: '填寫<strong>營業時間</strong>',
            },
          },
          {
            element: '#saveStep',
            popover: {
              title: '<em>完成設定</em>',
              description: '請按<strong>儲存</strong>',
              position: 'left',
            },
          },
        ];
        driver.defineSteps(steps);
        driver.start();
      }

      $(document).ready(function () {
        theDriver();
      });
    </script>
