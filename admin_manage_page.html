  <body>

      <!-- sidebar 左側按鈕 -->

          <div class="side-ic text-center ic-white-color">

          </div>
          <div class="side-ic text-center ic-white-color">

          </div>
          <div class="side-ic text-center ic-white-color">
            <img src="./img/Icon_AccountManagement.svg" class="mx-auto mb-1" />
            <a href="./account_manage_page.html" class="stretched-link">帳號設定</a>
          </div>
          <div class="side-ic text-center ic-white-color">

          </div>
          <div class="side-ic text-center ic-secondary-color">
            <img src="./img/Icon_AdministratorSetting.svg" class="mx-auto mb-1" />
            <a href="./admin_manage_page.html" class="stretched-link">系統管理員設定</a>
          </div>
          <div class="side-ic text-center ic-white-color mt-auto mb-1">
            <img src="./img/Icon_Logout.svg" class="mx-auto" />

          </div>
        </div>
      </div>
      <!-- /#sidebar -->
      <!-- tab btn -->
      <div class="tab-wrapper tab-btn w-100 h-48px bg-grey2 top-0">
        <div
          class="nav nav-pills d-flex flex-nowrap overflow-auto h-100"
          id="pills-tab"
          role="tablist"
        >
          <div class="nav-item">
            <a
              class="nav-link content-tab lh-lg active"
              data-bs-toggle="pill"
              data-bs-target="#pills-home"
              type="button"
              role="tab"
              aria-selected="true"
              >系統管理員設定</a
            >
          </div>
        </div>
      </div>
      <!-- /#tab btn-->
      <!-- content-wrapper -->
      <div class="content-wrapper overflow-hidden">
        <!-- tab content -->
        <div class="tab-content cal-mt">
          <!-- 系統管理員設定 tab-->
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" tabindex="0">
            <!-- modify-control 系統管理員設定 狀態控制列-->
            <div class="modify-control d-flex flex-row bg-grey4 p-2">
              <div class="tx-rem15 me-auto ms-2">系統管理員設定</div>
              <button type="button" class="btn no-border bg-none">協助店家設定</button>
              <button type="button" class="btn no-border bg-none">重設密碼</button>
              <button type="button" class="btn no-border bg-none edit-ic">
                <img src="./img/Icon_Delete.svg" class="mx-auto w-18px" />
              </button>
              <button type="button" class="btn no-border bg-none edit-ic">
                <img src="./img/Icon_Save.svg" class="mx-auto w-18px" />
              </button>
              <button type="button" class="btn no-border bg-none edit-ic">
                <img src="./img/Icon_Edit.svg" class="mx-auto w-18px" />
              </button>
              <button
                type="button"
                class="btn no-border bg-none edit-ic"
                data-bs-toggle="modal"
                data-bs-target="#accountModal"
              >
                <img src="./img/Icon_New.svg" class="mx-auto w-18px" />
              </button>
            </div>
            <!-- /#modify-control -->
            <!-- content-body 系統管理員設定 datatable1-->
            <div class="content-body">
              <div class="container-fluid">
                <!-- datatable -->
                <table id="example2" class="table table-hover nowrap">
                  <thead>
                    <tr>
                      <th>餐廳名稱</th>
                      <th>餐廳管理者名稱</th>
                      <th>Email</th>
                      <th>統編</th>
                      <th>終止日期</th>
                      <th>狀態</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Jack</td>
                      <td>Jack Lin</td>
                      <td>123@mail.com</td>
                      <td>12345678</td>
                      <td>2022/07/06 10:52:50</td>
                      <td>啟用</td>
                    </tr>
                  </tbody>
                </table>
                <!-- /#datatable -->
              </div>
            </div>
            <!-- /#content-body datatable1-->
          </div>
          <!-- /#系統管理員設定 tab-->
        </div>
        <!-- /#tab content -->
      </div>
      <!-- /#content-wrapper -->
    </div>

    <!-- ------------------------------以下為modal----------------------------------- -->
    <!-- 新增/修改帳號modal -->
    <div
      class="modal fade"
      id="accountModal"
      tabindex="-1"
      aria-labelledby="accountModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">新增/修改帳號</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- form 內容-->
            <div class="container-fluid p-3">
              <div class="row mb-3">
                <div class="col">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="statusCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="statusCheckChecked">啟用狀態</label>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-2 col-md-auto col-form-label">餐廳名稱</label>
                <div class="col ps-0">
                  <input type="text" class="form-control" placeholder="請輸入餐廳名稱" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-2 col-md-auto col-form-label">管理者名稱</label>
                <div class="col ps-0">
                  <input type="text" class="form-control" placeholder="請輸入餐廳管理者名稱" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-2 col-md-auto col-form-label">Email</label>
                <div class="col ps-0">
                  <input type="email" class="form-control" placeholder="Email" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-2 col-md-auto col-form-label">管理者電話</label>
                <div class="col ps-0">
                  <input type="text" class="form-control" placeholder="請輸入管理者電話" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-2 col-md-auto col-form-label">餐廳統編</label>
                <div class="col ps-0">
                  <input type="number" class="form-control" placeholder="請輸入統編" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-2 col-md-auto col-form-label">可見員工數量</label>
                <div class="col ps-0">
                  <input type="number" class="form-control" placeholder="請輸入數量" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-2 col-md-auto col-form-label">簡訊點數</label>
                <div class="col-auto ps-0">
                  <label class="col-2 col-md-auto col-form-label">目前剩餘儲值金額</label>
                  <label class="col-2 col-md-auto color-main">9999</label>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-2 col-md-auto col-form-label">&emsp;&emsp;&emsp;&emsp;</label>
                <div class="col-8 ps-0">
                  <div class="input-group">
                    <input type="number" class="form-control" placeholder="請輸入點數數值" />
                    <label class="btn btn-grey2 color-white">
                      <input class="d-none" type="submit" />增加點數
                    </label>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-2 col-md-auto col-form-label">啟用日期</label>
                <div class="col-auto d-flex align-items-center">
                  <input type="date" class="form-control" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-2 col-md-auto col-form-label">終止日期</label>
                <div class="col-auto d-flex align-items-center">
                  <input type="date" class="form-control" />
                </div>
              </div>
            </div>
            <!-- /#form -->
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <div class="row w-100">
              <div class="d-grid gap-2 col">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                  取消
                </button>
              </div>
              <div class="d-grid gap-2 col">
                <button type="button" class="btn btn-primary color-white">儲存</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /#新增/修改帳號modal -->

    <script src="component/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="component/datatables.net-buttons/js/buttons.colVis.min.js"></script>
    <script src="component/datatables.net-select/js/dataTables.select.min.js"></script>

    <!-- DataTables Page specific script 桌次選擇datatable-->
    <script type="text/javascript">
      $(function () {
        $('#example2').DataTable({
          language: {
            sProcessing: '處理中...',
            sLengthMenu: '顯示 _MENU_ 項結果',
            sZeroRecords: '沒有匹配結果',
            sInfo: '顯示第 _START_ 至 _END_ 項結果，共 _TOTAL_ 項',
            sInfoEmpty: '顯示第 0 至 0 項結果，共 0 項',
            sInfoFiltered: '(由 _MAX_ 項結果過濾)',
            sInfoPostFix: '',
            sSearch: '搜索:',
            sUrl: '',
            sEmptyTable: '表中數據為空',
            sLoadingRecords: '載入中...',
            sInfoThousands: ',',
            oPaginate: {
              sFirst: '首頁',
              sPrevious: '<',
              sNext: '>',
              sLast: '末頁',
            },
            oAria: {
              sSortAscending: ': 以升序排列此列',
              sSortDescending: ': 以降序排列此列',
            },
          },
          paging: false,
          lengthChange: false,
          searching: false,
          ordering: false,
          info: false,
          autoWidth: false,
          responsive: false,
          scrollX: false,
          select: true,
          fixedHeader: true, //固定表頭
          scrollY: '200px', //table高度設置，使其可scroll
          scrollCollapse: true,
        });
        //table至於bootstrap的tab裡(toggle類型為pill)，需刷新datatable產生的表格寬度，否則表頭寬度會無法對齊
        $('a[data-bs-toggle="pill"]').on('shown.bs.tab', function (e) {
          $.fn.dataTable.tables({ visible: true, api: true }).columns.adjust();
        });
      });
    </script>
  </body>
